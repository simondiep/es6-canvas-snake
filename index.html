<html>
    <head>
    <style>
        body {padding: 5px}
        label {display: inline-block; width: 110px; padding: 5px; font-family: consolas}
        #playerName {width: 250px; border: 1px solid grey; font-size: 16px; font-family: consolas}
        #playerName:read-only {border: 1px solid rgba(0,0,0,0);}
        #changePlayerNameButton {width: 120px}
        #invalidPlayerNameLabel {color: red; display: none}
    </style>
    </head>
    <body>
        <div>
            <input id="playerName" readonly="readonly"></input>
            <button id="changePlayerNameButton">Change Name</button>
            <label id="invalidPlayerNameLabel">Please Enter a Valid Name</label>
        </div>
        <div>
            <label id="scoreLabel">Score : </label>
            <label id="score"></label>
            <label id="highScoreLabel">High Score : </label>
            <label id="highScore"></label>
        </div>
        <div id="gameBoard"></div>
        <p> <b>Instructions:</b> Collect the food as it appears.  WASD or arrow keys to move.
            <br/> Don't touch the edge of the screen or run into yourself.  
        </p>
        <script src="js/vendor/require.js"></script>
        <script type="text/javascript">
            require(['./js/common'], function (common) {
              require(['main']);
            });
        </script>
    </body>
</html>
